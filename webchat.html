<!DOCTYPE html>
<html>

<!-- TODO: make this look nicer-->

<head>
	<link rel="stylesheet" type="text/css" href="webchat.css">
	<meta charset=utf-8 />
	<title>Self Chat</title>
</head>
<body bgcolor="#E6E6FA">
    <div id="main">
      <div id="content">
	<h2>Chat Program</h2>
	<p>A demo chat program</p>
	<p class="small">Enter handle (10 characters max):
		<input id="idText" name="idText" type="text" maxlength=10/>
		<input id="updateId" type="button" value="Set"/>
	</p>
		<h2>Chat box</h2>
		<div class="scrollabletextbox" id="chatBox"></div>
		<p class="small">Enter your text message below:</p>
			<input id="textinput" name="textInput" type="text" maxlength=50 />
			<input id="sendText" type="button" value="Send" />
       </div>
    </div>
    <br>
    <div id="maintwo">
      <div id="contenttwo">
		<h2>User List</h2>
		<div class="scrollableuserlist" id="userList">
			<p id="currentId"></p>
		</div>
      </div>
    </div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
	<script src="webchat.js" > </script>
</body>
</html>
